<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      <label for="firstname"> Enter first name:</label
      ><input name="firstname" type="text" id="firstname" />
      <hr />
      <label for="lastname">Enter last name:</label
      ><input name="lastname" type="text" id="lastname" />
      <hr />
      <label for="age"> Enter age:</label
      ><input name="age" type="number" id="age" />
      <hr />
      Enter email: <input type="email" name="email" />
      <hr />
      Enter password: <input type="password" name="password" />
      <hr />
      Enter gender: <input type="radio" name="gen" value="boy" />Male
      <input type="radio" name="gen" value="girl" />Female
      <input type="radio" name="gen" value="any" checked/>One of above
      <hr />
      Hobbies
      <input type="checkbox" name="Hobbies" value="reading">Read
      <input type="checkbox" name="Hobbies" value="dancing" checked>Dance
      <input type="checkbox" name="Hobbies" value="Coding">Code
      <hr>


      Country 
      <select name="country" >
        <option value="nepal">nepal</option>
        <option value="usa">usa</option>
        <option value="china">china</option>
        <option value="modhi">india</option>
      </select>
      <hr>


      More input types
      <br>
      <input type="color" name="color">
      <input type="date" name="date">
      <input type="time" name="time">

      Message: <textarea name="message" ></textarea>

      <hr><button>Send</button>
    </form>
  </body>
</html>
