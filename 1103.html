<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://youtube.com/results" target="_blank"><input type="text" name="search_query"><button>search youtube</button></form>
     <form action="https://google.com/search" target="_blank">   <!--action bhitra jun link hunxa taya switch handinxa,google ko search ma jan lai q -->
        <input type="text" name="q">
        <button>Search google</button>
    </form>


    <form action="">
        date and time <input type="datetime-local" name="dnt">
        <hr>
        week <input type="week" name="week">
        <hr>
        month<input type="month" name="month">
        <hr>
        range <input type="range" name="range">
        <hr>
        domain<input type="url" name="domain">
        <hr>
        food: <select name="food" multiple size="6" >
            <optgroup label="FRUITS">
                <option >apple</option>
                <option >banana</option>
                <option >mango</option>
            </optgroup>
            <optgroup label="VEGETABLES">
                <option>potato</option>
                <option>onion</option>
                <option>cabbage</option>
            </optgroup>
        </select>

        <hr>

        country: <input type="text" name="list" list="list">
                <datalist id="list">
                    <option>nepal</option>
                    <option>india</option>
                    <option>china</option>
                    <option>bhutan</option>
                    <option>tibet</option>

                </datalist>


                <hr>

               placeholder: <input type="text" placeholder="Enter your name" name="n2"> 
               <hr>
               required,cant send without filling: <input type="text"  name="n3" required> 
               <hr>
               the value is displayed automatically: <input type="text" value="hello" name="n4"> 
               <hr>
               readonly,value cant be changed: <input type="text" value="hello" name="n5" readonly> 
               <hr>
               disabled: <input type="text"  value="hello" name="n6" disabled> 
               <hr>
               autocomplete: <input type="text" name="email" autocomplete="off"> 
               <hr>
               autofocus,refresh garni bitikai yesma focus: <input type="text"  name="" autofocus> 
               <hr>
               file: <input type="file"   name="photo" accept="image/*"> 
               <hr>
               disabled: <input type="text"  value="hello" name="n6" disabled> 
               <hr>
               disabled: <input type="text"  value="hello" name="n6" disabled> 
               <hr>

        <hr>
        <button>send</button>
    </form>

</body>
</html>
